<html>
	<head>
		<title> pozicioniranje: staticko </title>
		<style type="text/css">
			#prvi{
				height: 100px;
				width: 300px;
				background-color: #919922; 	
			}

			#drugi{
				height: 100px;
				width: 300px;
				background-color: #C1164C;
				/* podrazumevani nacin pozicioniranja */
				/* pomeraji top, left, right i bottom ne uticu na poziciju elementa */
				position:static;
				
			}

			#treci{
				height: 100px;
				width: 300px;
				background-color: #292B0A;
			}

		</style>
	</head>

	<body>
		<div id='prvi'></div>
		<div id='drugi'></div>
		<div id='treci'></div>
	</body>
</html>
